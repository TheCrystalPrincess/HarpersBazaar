<meta property="og:description" content="La actriz Megumi Nagano, quien es amada sin importar el género o la edad, muestra una hermosa historia de moda al usar con inocencia las joyas finas de Prada "Eternal Gold". La srita. Nagano, que participó en películas, dramas y programas de variedades, ha ganado el Premio de la Academia de Japón durante dos años consecutivos y ha estado activo como embajadora de Prada por cuarto año. En la entrevista, habla de su relación con Prada, así como de sus audaces ideas sobre qué esperar a los 20 años."/>
